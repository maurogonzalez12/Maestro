appId: com.google.android.contacts
---
- launchApp
- tapOn:
        id: "com.google.android.contacts:id/navigation_rail_floating_action_button"
- tapOn: "First name"
- inputRandomPersonName
- tapOn: "Last name"
- inputRandomPersonName
- tapOn: "Phone"
- inputRandomNumber:
    length: 10
- back
- tapOn: "Email"
- inputRandomEmail
- tapOn: "Save"
- assertVisible:
        id: "com.google.android.contacts:id/large_title"